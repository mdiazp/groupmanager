<h3 style="margin-top: 10px;margin-bottom: 10px;">New Group</h3>
<mat-dialog-content>
  <app-form-group></app-form-group>
</mat-dialog-content>
<mat-dialog-actions
  style="flex-flow: row-reverse wrap; margin-top: 20px;">
  <button mat-raised-button
          color="primary"
          [mat-dialog-close]="getGroup()" cdkFocusInitial
          [disabled]="!this.form.Valid()"
          style="margin-left: 10px; margin-bottom: 10px;">Accept</button>

  <button mat-raised-button [mat-dialog-close]
          style="margin-left: 10px; margin-bottom: 10px;">Cancel</button>
</mat-dialog-actions>
