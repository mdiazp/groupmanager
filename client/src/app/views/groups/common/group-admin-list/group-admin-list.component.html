<div class="showone-tab-item-wrapper">

  <br/>

  <div style="display: flex;">
    <span class="flex-space"></span>
    <button class="user-selector-button"
            mat-raised-button
            color="primary"
            (click)="onNew()">
      <mat-icon>add</mat-icon>Add
    </button>
  </div>

  <br/>

  <mat-accordion class="list-filter-accordion list-wrapper-item">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title> <mat-icon>filter_list</mat-icon>Filter </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field>
            <input #usernamePrefixFilter matInput placeholder="Username (Prefix)">
        </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>

  <br/>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
          <mat-cell class="name-cell"
                    *matCellDef="let ga">
            <a [routerLink]="['/','users', 'showone', ga.UserID]">{{ga.Username}}</a>
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="operations">
          <mat-header-cell *matHeaderCellDef
                            class="table-delete-operation-column">Delete
          </mat-header-cell>
          <mat-cell class="operations-cell table-delete-operation-column"
                    *matCellDef="let ga">
            <button mat-icon-button (click)="this.onDelete(ga.UserID, ga.Username)">
                <mat-icon aria-label="Delete" color="warn">delete</mat-icon>
            </button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator [length]="(dataSource.count$ | async)" [pageSize]="initialPageSize"
                  [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
