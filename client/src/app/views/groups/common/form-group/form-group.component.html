<form [formGroup]="form">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input formControlName="name"
            matInput
            type="text"
            required
            maxlength="20">
      <mat-hint align="end">
        {{nameControl.value?.length || 0}}/20
      </mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea formControlName="description"
                matInput
                type="text"
                required
                maxlength="500">
      </textarea>
      <mat-hint align="end">
        {{descriptionControl.value?.length || 0}}/500
      </mat-hint>
    </mat-form-field>
    <mat-checkbox
                  formControlName="actived"
                  [labelPosition]="'before'"> Actived
    </mat-checkbox>
  </div>
</form>
